<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <h2>할 일을 적어보자!</h2>
    <form class="js-input">
      <input type="text" placeholder="Add task" />
    </form>
    <div class="div-pending">

      <ul class="ul-pending"></ul>
    </div>

      <h3>Finished</h3>
      <ul class="ul-finished"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
